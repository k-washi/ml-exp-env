[tool.poetry]
name = "ml_exp"
version = "0.1.0"
description = "Project template for ml"
#license = "MIT"
authors = ["Kai Washizaki"]
maintainers = ["washizaki kai <bandad.kw@gmail.com>"]
readme = "README.md"
keywords = [
    "Python",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: GPU :: NVIDIA CUDA",
    #"License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: Japanese",
    "Programming Language :: Python",
    "Topic :: Software Development",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
albumentations = "^1.3.0"
audiomentations = "^0.30.0"
ffmpeg-python = "^0.2.0"
fugashi = "^1.2.1"
gdown = "^4.7.1"
ginza = "^5.1.2"
hydra-core = "^1.3.1"
ja-ginza = "^5.1.2"
jaconv = "^0.3.4"
japanize-matplotlib = "^1.1.3"
joblib = "^1.2.0"
librosa = "^0.9.2"
matplotlib = "^3.7.1"
opencv-python = "^4.7.0.68"
pandas = "^2.0.1"
Pillow = "^9.5.0"
pyopenjtalk = "^0.3.0"
python-dotenv = "^1.0.0"
pytorch-lightning = "^2.0.2"
scikit-learn = "^1.2.1"
scipy = "^1.10.0"
seaborn = "^0.12.2"
soundfile = "^0.11.0"
sox = "^1.4.1"
spacy = "^3.4.4"
SudachiPy = "^0.6.6"
tensorboard = "^2.13.0"
timm = "^0.9.2"
torch = {url = "https://download.pytorch.org/whl/cu118/torch-2.0.0%2Bcu118-cp310-cp310-linux_x86_64.whl"}
torchaudio = {url = "https://download.pytorch.org/whl/cu118/torchaudio-2.0.1%2Bcu118-cp310-cp310-linux_x86_64.whl"}
torchvision = {url = "https://download.pytorch.org/whl/cu118/torchvision-0.15.1%2Bcu118-cp310-cp310-linux_x86_64.whl"}
torchmetrics = "^0.11.1"
tqdm = "^4.65.0"
transformers = "^4.29.2"
wasabi = "~0.10.1"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
mdformat-gfm = "^0.3.5"
mdformat-frontmatter = "^2.0.1"
mdformat_footnote = "^0.1.1"
flake8 = "^6.0.0"
mypy = "^1.3.0"
pytest-cov = "^4.1.0"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = 3.8
# following setting is same as pysen
# https://github.com/pfnet/pysen/blob/main/setup.cfg#L12
check_untyped_defs = true
disallow_any_decorated = false
disallow_any_generics = false
disallow_any_unimported = false
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
disallow_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[build-system]
requires = ["poetry-core>=^1.0.0"]
build-backend = "poetry.core.masonry.api"